{% extends 'base.html' %}

{% block title %}Passwort vergessen{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="bi bi-key"></i> Passwort vergessen</h4>
                </div>
                <div class="card-body">
                    <p class="text-muted">
                        Geben Sie Ihre E-Mail-Adresse ein. Wir senden Ihnen einen Link zum Zurücksetzen Ihres Passworts.
                    </p>

                    <form method="POST" action="{{ url_for('forgot_password') }}">
                        <div class="mb-3">
                            <label for="email" class="form-label">E-Mail-Adresse</label>
                            <input type="email"
                                   class="form-control"
                                   id="email"
                                   name="email"
                                   placeholder="ihre@email.de"
                                   required
                                   autofocus>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-envelope"></i> Reset-Link senden
                            </button>
                            <a href="{{ url_for('login') }}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Zurück zum Login
                            </a>
                        </div>
                    </form>
                </div>
            </div>

            <div class="alert alert-info mt-3">
                <i class="bi bi-info-circle"></i> <strong>Hinweis:</strong> Der Reset-Link ist 1 Stunde gültig.
            </div>
        </div>
    </div>
</div>
{% endblock %}
