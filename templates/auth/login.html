{% extends "base.html" %}
{% block title %}Login - Rechnungssystem{% endblock %}
{% block content %}
    <div class="card" style="max-width: 500px; margin: 4rem auto;">
        <div style="text-align: center; margin-bottom: 2rem;">
            <div style="font-size: 4rem; margin-bottom: 1rem;">ğŸ</div>
            <h2 style="margin-bottom: 0.5rem;">Imker Rechnungssystem</h2>
            <p style="color: #7f8c8d; font-size: 0.95rem;">Bitte melden Sie sich an</p>
        </div>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">Benutzername</label>
                <input type="text"
                       id="username"
                       name="username"
                       required
                       autofocus
                       autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Passwort</label>
                <input type="password"
                       id="password"
                       name="password"
                       required
                       autocomplete="current-password">
            </div>
            <div class="form-group">
                <label style="display: flex;
                              align-items: center;
                              font-weight: normal;
                              cursor: pointer">
                    <input type="checkbox"
                           id="remember"
                           name="remember"
                           style="width: auto;
                                  margin-right: 0.5rem">
                    <span>Angemeldet bleiben (30 Tage)</span>
                </label>
            </div>
            <button type="submit"
                    class="btn btn-primary"
                    style="width: 100%;
                           margin-bottom: 1rem">ğŸ”“ Anmelden</button>
            <div style="text-align: center;">
                <a href="{{ url_for('forgot_password') }}"
                   style="color: #3498db;
                          text-decoration: none">â“ Passwort vergessen?</a>
            </div>
        </form>
        <hr style="margin: 2rem 0; border: none; border-top: 1px solid #ddd;">
        <div style="text-align: center; color: #95a5a6; font-size: 0.85rem;">Version {{ app_version }}</div>
    </div>
{% endblock %}
