{% extends 'base.html' %}

{% block title %}Neues Passwort setzen{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0"><i class="bi bi-shield-lock"></i> Neues Passwort setzen</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('reset_password', token=token) }}">
                        <div class="mb-3">
                            <label for="password" class="form-label">Neues Passwort</label>
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   name="password"
                                   placeholder="Mindestens 8 Zeichen"
                                   minlength="8"
                                   required
                                   autofocus>
                            <div class="form-text">Mindestens 8 Zeichen</div>
                        </div>

                        <div class="mb-3">
                            <label for="password_confirm" class="form-label">Passwort bestätigen</label>
                            <input type="password"
                                   class="form-control"
                                   id="password_confirm"
                                   name="password_confirm"
                                   placeholder="Passwort wiederholen"
                                   minlength="8"
                                   required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="bi bi-check-circle"></i> Passwort ändern
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="alert alert-warning mt-3">
                <i class="bi bi-exclamation-triangle"></i> <strong>Wichtig:</strong>
                Nach dem Ändern müssen Sie sich mit dem neuen Passwort anmelden.
            </div>
        </div>
    </div>
</div>

<script>
// Passwörter vergleichen
document.querySelector('form').addEventListener('submit', function(e) {
    const password = document.getElementById('password').value;
    const confirm = document.getElementById('password_confirm').value;

    if (password !== confirm) {
        e.preventDefault();
        alert('Die Passwörter stimmen nicht überein!');
        return false;
    }
});
</script>
{% endblock %}
