{% extends 'base.html' %}

{% block title %}Neuer Benutzer{% endblock %}

{% block content %}
<div style="margin-bottom: 2rem;">
    <h1>➕ Neuen Benutzer erstellen</h1>
</div>

<form method="POST" action="{{ url_for('create_user') }}">
    <div class="card">
        <h2>Benutzerdaten</h2>

        <div class="form-grid">
            <div>
                <label for="username" class="required">Benutzername</label>
                <input type="text" id="username" name="username" required
                       pattern="[a-zA-Z0-9_-]+"
                       title="Nur Buchstaben, Zahlen, _ und - erlaubt"
                       placeholder="max.mustermann">
                <small style="color: #6c757d;">Nur Buchstaben, Zahlen, _ und -</small>
            </div>

            <div>
                <label for="email" class="required">E-Mail</label>
                <input type="email" id="email" name="email" required
                       placeholder="max.mustermann@firma.de">
            </div>
        </div>

        <div class="form-grid">
            <div>
                <label for="password" class="required">Passwort</label>
                <input type="password" id="password" name="password" required
                       minlength="8"
                       placeholder="Mindestens 8 Zeichen">
                <small style="color: #6c757d;">Mindestens 8 Zeichen</small>
            </div>

            <div>
                <label for="role" class="required">Rolle</label>
                <select id="role" name="role" required onchange="toggleResellerField()">
                    <option value="cashier">Kassierer (nur Kasse)</option>
                    <option value="admin">Administrator (volle Rechte)</option>
                    <option value="reseller">Reseller (eigener Bestand)</option>
                </select>
            </div>
        </div>

        <div id="reseller-field" style="display: none;">
            <label for="reseller_customer_id">Zugehöriger Kunde (Reseller)</label>
            <select id="reseller_customer_id" name="reseller_customer_id">
                <option value="">-- Bitte wählen --</option>
                {% for customer in customers %}
                <option value="{{ customer.id }}">
                    {{ customer.company_name or (customer.first_name + ' ' + customer.last_name) }}
                </option>
                {% endfor %}
            </select>
            <small style="color: #6c757d;">Optional: Verknüpfung mit Kundendaten für Kommissionslager</small>
        </div>
    </div>

    <div style="display: flex; gap: 1rem; margin-top: 2rem;">
        <button type="submit" class="btn" style="background: #28a745; color: white;">
            <i class="bi bi-check-circle"></i> Benutzer erstellen
        </button>
        <a href="{{ url_for('list_users') }}" class="btn" style="background: #6c757d; color: white;">
            <i class="bi bi-x-circle"></i> Abbrechen
        </a>
    </div>
</form>

<script>
function toggleResellerField() {
    const role = document.getElementById('role').value;
    const resellerField = document.getElementById('reseller-field');
    resellerField.style.display = role === 'reseller' ? 'block' : 'none';
}

// Initial state
toggleResellerField();
</script>
{% endblock %}
